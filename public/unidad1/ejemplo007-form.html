<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mi primer formulario</title>
    </head>
    <body>
        <form action="https://www.google.com" method="POST">
            <table>
                <tr>
                    <td>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nombre">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nombre">Direccion:</label>
                        <textarea
                        type="text" id="direccion" name="direccion" rows="2" cols="25">
                        Av.Occidental UTE

                        </textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="navegadores">Navegadores:</label>
                        <input type="range" id="a" name="a">
                                                  
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="navegadores">Edad:</label>
                        <input type="number" id="b" name="b">
                                                  
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="navegadores">Genero:</label>
                        <input type="radio" id="femenino" name="femenino">Femenino
                        <input type="radio" id="masculino" name="masculino">Masculino
                                                  
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="nombre">Hobby:</label>
                        <input type="checkbox" id="cantar" name="cantar">Cantar
                        <input type="checkbox" id="leer" name="leer">Leer
                        <input type="checkbox" id="hablar" name="hablar">Hablar
                        
                                                  
                    </td>
                </tr>
                
                             

                <tr>
                    <td>
                        <label for="nombre">Pais:</label>
                        <select id="pais" name="pais">
                            <option value="ec">Ecuador</option>
                            <option value="ve">Venezuela</option>
                            <option value="br">Brasil</option>
                            <option value="co">Colombia</option>
                        </select>
                    </td>
                </tr>


                <tr>                  
                    <td>
                        <label for="nombre">Provincia:</label>
                        <select id="provincia" name="provincia">
                            <option value="Pic">Pichincha</option>
                            <option value="RU">Rumi√±ahui</option>
                            <option value="Cay">Cayambe</option>                            
                        </select>
                    </td>
                </tr>

                <tr>                  
                    <td>
                        <label for="nombre">Colores:</label>
                        <select id="colores" name="colores">
                            <option value="3">Azul</option>
                            <option value="2">Verde</option>
                            <option value="1">Negro</option>                            
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button type="submit">Enviar</button>
                    </td>
                </tr>
                
            
        <form>

    </body>
</html>
